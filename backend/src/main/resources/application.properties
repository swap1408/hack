# ===============================
# DATABASE CONFIGURATION
# ===============================
# Use env vars if provided (e.g., in Docker), otherwise default to local Postgres
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SPRING BOOT OPTIONS
# ===============================
spring.main.allow-bean-definition-overriding=true
# Set active profile via env when needed; default is none
spring.profiles.active=${SPRING_PROFILES_ACTIVE:}

# ===============================
# JWT CONFIGURATION
# ===============================
# Default secret for local dev; override via env in prod
jwt.secret=${JWT_SECRET:my-super-secret-key}
# 1 hour in ms
jwt.expiration=3600000
